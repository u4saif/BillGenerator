<h2>
  All Available Bills
</h2>
<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th scope="col">Sr.No</th>
      <th scope="col">Current</th>
      <th scope="col">Previous</th>
      <th scope="col">Date</th>
      <th scope="col">Unit</th>
      <th scope="col">Amount</th>
      <th scope="col">Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of billTableData; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <th scope="row">{{ item.cread }}</th>
      <th scope="row">{{ item.pread }}</th>
      <th scope="row">{{ item.date | date: "mediumDate" }}</th>
      <th scope="row">{{ item.unit }}</th>
      <th scope="row">{{ item.amount }}</th>
      <th scope="row">
        <i
          class="fa fa-check-circle"
          style="font-size: 23px; color: rgb(32, 190, 32)"
          aria-hidden="true"
          *ngIf="item.payStatus"
        ></i>
        <i
          class="fa fa-clock-o"
          style="font-size: 23px; color: rgb(172, 5, 5)"
          aria-hidden="true"
          *ngIf="!item.payStatus"
        >
        </i>
        &nbsp;
        <a (click)="update(item.id)" *ngIf="!item.payStatus"
          ><i
            class="fa fa-paypal"
            style="font-size: 12px; color: rgb(255, 231, 10); cursor: pointer"
            aria-hidden="true"
            >ay</i
          >
        </a>
      </th>
    </tr>
  </tbody>
</table>

<div class="modelParent" *ngIf="isModel">
  <div class="model">
    <label for="inputPassword5" class="form-label">Enter your Secret Code</label>
    <input
      type="password"
      id="inputPassword5"
      class="form-control"
      aria-describedby="passwordHelpBlock"
      ngModel
      [(ngModel)]="password"
    />
    <label class="alert alert-danger" role="alert" *ngIf="isIncorectPass">
     Password is not correct.
    </label>
    <br>
    <button class="btn btn-primary" (click)="pay()">
      Pay
    </button>
    &nbsp;
    <button class="btn btn-danger" (click)="close()">
       close
    </button>
  </div>
</div>
