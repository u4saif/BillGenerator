<table class="table table-dark table-striped">
    <thead>
      <tr>
        <th scope="col">Sr.No</th>
        <th scope="col">Current</th>
        <th scope="col">Previous</th>
        <th scope="col">Date</th>
        <th scope="col">Unit</th>
        <th scope="col">Amount</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
 
        <tr *ngFor='let item of billTableData; index as i'>
          <th scope="row">{{i+1}}</th>
          <th scope="row">{{item.cread}}</th>
          <th scope="row">{{item.pread}}</th>
          <th scope="row">{{item.date | date: 'mediumDate'}}</th>
          <th scope="row">{{item.unit}}</th>
          <th scope="row">{{item.amount}}</th>
          <th scope="row">
            <i class="fa fa-check-circle"  style="font-size:18px; color: green;" aria-hidden="true" *ngIf="item.payStatus">Paid</i>
            <i class="fa fa-times" style="font-size:18px; color: red;" aria-hidden="true" *ngIf="!item.payStatus"> Due</i>
          </th>
       
        </tr>
 
    </tbody>
  </table>
